<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of India</title>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script>
        let map;

        function initMap() {
            // Center the map on India
            const centerOfIndia = { lat: 20.5937, lng: 78.9629 };

            // Create a new map
            map = new google.maps.Map(document.getElementById('map'), {
                center: centerOfIndia,
                zoom: 5
            });

            // You can add additional markers or customize the map further as needed
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
